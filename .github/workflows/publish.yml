name: Publish FASTAfurious to PyPI on release tag

on:
  release:
      types:
          - "published"
          - "edited"
          - "released"
jobs:
  pypi_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v4.0.0
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
          pip install pandas>=1.1.5 numpy>=1.19 biopython>=1.79 pytest>=7.1.2 pypandoc>=1.8
      - name: build package
        run: python setup.py sdist bdist_wheel
      - name: publish to PyPI
        # only create relases from tagged commits to master:
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          # if no "user:" specified use pypi token instead of username/password
          password: ${{ secrets.PUBLISH_PYPI_FASTAFURIOUS }} # use secret from github secrets
